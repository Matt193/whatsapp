<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" name="email" ngModel required email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password_1" ngModel required></ion-input>
    </ion-item>

    <div *ngIf="errorMessage" class="error-message ion-padding">
      {{ errorMessage }}
    </div>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid || isLoading" class="ion-margin-top">
      <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
      <span *ngIf="!isLoading">Ingresar</span>
    </ion-button>
  </form>

  <div class="ion-text-center ion-margin-top">
    <a routerLink="/auth/register">¿No tienes una cuenta? Regístrate</a>
  </div>
</ion-content>
